<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Gemini API Example</h1>
        <form action="process.php" method="POST" class="mb-4">
            <textarea name="prompt" class="w-full p-2 border rounded" rows="4" placeholder="Enter your prompt here"></textarea>
            <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
        </form>
        <div id="result" class="mt-4 p-4 bg-gray-200 rounded">
            <!-- API response will be displayed here -->
        </div>
    </div>
</div>
<script type="importmap" src="">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
</script>
<script type="module">


    import { GoogleGenerativeAI } from "@google/generative-ai";

    // Access your API key (see "Set up your API key" above)
    const genAI = new GoogleGenerativeAI("AIzaSyDXJR9jKGZC5a0YLvJyyM7ifJHDMjVUoBE");

    async function run() {
        // The Gemini 1.5 models are versatile and work with both text-only and multimodal prompts
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash"});

        const prompt = "Generate a detailed learning roadmap about javascript"

        const result = await model.generateContent(prompt);
        const response = await result.response;
        const text = response.text();
        console.log(text);
    }

    run();
</script>
</body>
</html>
